<!DOCTYPE html>

<head>

    <meta charset="utf-8">

<body>
<div style="padding-left: 20px; padding-right: 20px; padding-top: 10px">

    <div class="row">

                </tr>
                <tr>

                    </td>
                </tr>
                <tr>

                    </td>
                </tr>
                <tr>
                    <th scope="row">4</th>
                    <td>Vending Concepts <img src="images/opp-done-ico.png" width="20px" height="20px"/></td>
                    <td>
                        <button type="button" class="btn btn-success btn-sm">Loading</button>
                        <button type="button" class="btn btn-success btn-sm">Validate</button>
                        <button type="button" class="btn btn-success btn-sm">Current Advances</button>
                    </td>
                </tr>
                <tr>
                    <th scope="row">5</th>
                    <td>Chase Common <img src="images/opp-error-ico.png" width="20px" height="20px"/></td>
                    <td class="align-content-center">
                        <button type="button" class="btn btn-success btn-sm">Loading</button>
                        <button type="button" class="btn btn-success btn-sm">Validate</button>
                        <button type="button" class="btn btn-danger btn-sm">Current Advances</button>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="col">
            <table class="table table-striped table table-bordered">
                <thead>
                <tr>
                    <th scope="col" class="text-center" width="30px">Chase Common / Current Advances</th>

                <tr>

                </tbody>

            <input type="text" class="form-control" id="copied" placeholder="Copy from Current Advances">
            <label for="exampleFormControlSelect1">Select</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Online Transfer</option>
                <option>MCA</option>
                <option>Returns</option>
            </select> <br>
            <button type="submit" class="btn btn-primary">Submit</button>
